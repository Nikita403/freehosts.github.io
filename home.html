<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first PDF Design</title>
<style>
body{margin:0px;padding:0px;}
.banner_img, .all_product img{width:100%}
.wd_80{width:80%;margin:50px auto;}
.product_top{width:85%;display:flex;justify-content: space-between;align-items: center;}
.product_top h2, .package-del h2{font-size:36px;}
.product_top p{width:300px;line-height:20px;margin-bottom:40px;font-weight:bold;}
.product_top a{padding:8px 40px;text-align: center;border:2px solid #0a1a9f;border-radius:25px;color:#0a1a9f;text-decoration: none; }
.all_product{display: flex;width: 100%;column-gap: 30px;margin: 50px auto;flex-wrap:wrap;}
.all_product div{width:218px;}
.pro_title, .product_title{font-size:16px;margin-bottom:10px;font-weight:bold;}
.product_price{color:#0a1a9f;font-size:14px;font-weight:bold;}
@media(max-width:767px){
   .product_top h2, .package-del h2{font-size:24px;}
   .product_top{flex-direction: column;}
   .all_product div{width:110px;}
}
</style>
</head>
